<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Silverado.pro — Video reklame, vođenje društvenih mreža i Meta oglasi. Pretvori profil u sistem koji donosi poruke i upite." />
  <meta name="theme-color" content="#07140f" />
  <title>Silverado.pro — Video reklame + Društvene mreže + Meta oglasi</title>

  <style>
    :root{
      --bg:#07140f;
      --bg2:#06110d;
      --panel:#0b1f16;
      --panel2:#0a1a13;
      --text:#eafff3;
      --muted:#bde7d1;
      --line:rgba(255,255,255,.09);
      --green:#22c55e;
      --green2:#34d399;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:26px;
      --max: 1120px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 0%, rgba(52,211,153,.14), transparent 55%),
        linear-gradient(180deg, #030a07, var(--bg) 35%, #030a07);
      min-height:100vh;
    }

    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 18px}
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background:rgba(3,10,7,.55);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .logo{
      width:40px; height:40px; border-radius:14px;
      background: linear-gradient(135deg, var(--green), var(--green2));
      box-shadow: 0 14px 40px rgba(34,197,94,.25);
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 50%);
      transform: rotate(25deg);
    }
    .brand small{
      display:block;
      font-weight:700;
      color:var(--muted);
      letter-spacing:0;
      margin-top:2px;
    }
    .nav-links{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:flex-end;
    }
    .nav-links a{
      color:var(--muted);
      padding:8px 10px;
      border-radius:12px;
      border:1px solid transparent;
      font-size:14px;
    }
    .nav-links a:hover{
      color:var(--text);
      border-color:var(--line);
      background:rgba(255,255,255,.03);
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      font-weight:800;
      transition:.18s ease;
      cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.05)}
    .btn.primary{
      border-color: rgba(34,197,94,.35);
      background: linear-gradient(135deg, rgba(34,197,94,.95), rgba(52,211,153,.75));
      box-shadow: 0 18px 45px rgba(34,197,94,.18);
    }

    header.hero{padding:54px 0 22px;}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
      align-items:stretch;
    }
    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius:var(--radius2);
      box-shadow: var(--shadow);
    }

    .hero-left{
      padding:26px;
      position:relative;
      overflow:hidden;
    }
    .hero-left:before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(700px 520px at 80% 20%, rgba(52,211,153,.12), transparent 60%);
      opacity:.95;
      pointer-events:none;
    }
    .hero-left > *{position:relative}

    .pill{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px; border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:999px;
      color:var(--muted);
      font-size:14px;
      backdrop-filter: blur(10px);
    }
    .dot{width:10px; height:10px; border-radius:999px; background:linear-gradient(90deg,var(--green),var(--green2))}
    h1{
      margin:14px 0 10px;
      font-size: 44px;
      line-height:1.05;
      letter-spacing:-.6px;
    }
