  <meta charset="UTF-8" />

  <meta name="theme-color" content="#07140f" />
  <title>Silverado.pro — Vođenje društvenih mreža (3.500 din / mesec)</title>

  <style>
    :root{
      --bg:#07140f;
      --bg2:#06110d;
      --panel:#0b1f16;
      --panel2:#0a1a13;
      --text:#eafff3;
      --muted:#bde7d1;
      --line:rgba(255,255,255,.09);
      --green:#22c55e;
      --green2:#34d399;
      --silver:#cfd7e3;
      --silverSoft: rgba(207,215,227,.12);
      --silverGlow: rgba(207,215,227,.18);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:26px;
      --max: 1120px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 760px at 18% 8%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(1200px 820px at 55% 10%, var(--silverSoft), transparent 62%),
        linear-gradient(180deg, #030a07, var(--bg) 35%, #030a07);
      min-height:100vh;
    }

    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 18px}

    /* ---------- VIDEO GRID ---------- */
    .video-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .video-cell{border:1px solid rgba(255,255,255,.1);border-radius:16px;overflow:hidden}
    .video-wrap{position:relative;padding-top:56.25%;background:#000}
    .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .video-caption{display:none}
    /* -------------------------------- */
  </style>
</head>

<body>

<header class="hero" id="top">
  <div class="container">
    <div class="hero-grid">

      <!-- VIDEO BLOCK LEFT -->
      <div class="card hero-right">
        <div class="stat"><b>Video reklame 120 din / sekundi</b></div>

        <div class="video-grid">
          <div class="video-cell">
            <div class="video-wrap">

            </div>
          </div>

                allowfullscreen></iframe>
            </div>
          </div>

          <div class="video-cell">
            <div class="video-wrap">
              <iframe loading="lazy"
                src="https://www.youtube-nocookie.com/embed/DFukbb5NTb8"
                allowfullscreen></iframe>
            </div>
          </div>

          <div class="video-cell">
            <div class="video-wrap">
              <iframe loading="lazy"
                src="https://www.youtube-nocookie.com/embed/k6yxSi8AGCE"

          <div class="video-cell">
            <div class="video-wrap">

                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- SOCIAL / OFFER RIGHT -->
      <div class="card hero-left">
        <h1>Vođenje Facebook i Instagram stranice</h1>
        <p class="lead">
          Za <b>3.500 din / mesečno</b> održavamo vašu stranicu aktivnom.
        </p>
        <a class="btn primary" href="#kontakt">Besplatna analiza</a>
      </div>

    </div>
  </div>
</header>

<footer>
  <div class="container">
    <div>© <span id="year"></span> Silverado.pro</div>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
